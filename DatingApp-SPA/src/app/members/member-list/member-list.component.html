<div class="text-center mt-3">
  <h2> Your matches - {{pagination.totalItems}} found</h2>
</div>
<div class="container mt-3">
  <form class="form-inline" #form="ngForm" (ngSubmit)="loadUsers()" novalidate>
    <div class="form-group">
      <label for="minAge">Age From: </label>
      <input type="number" class="form-control ml-1" [(ngModel)]="userParams.minAge" style="width: 70px;" id="minAge" name="minAge">
    </div>
    <div class="form-group px-2">
      <label for="maxAge">Age to: </label>
      <input type="number" class="form-control ml-1"[(ngModel)]="userParams.maxAge" style="width: 70px;" id="maxAge" name="maxAge">
    </div>
    <div class="form-group px-2">
      <label for="gender">Show: </label>
      <select class="form-control ml-1" style="width: 130px;" id="gender" [(ngModel)]="userParams.gender" name="gender">
        <option *ngFor=" let g of genderList" [value] ="g.value">
          {{g.display}}
        </option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary" style="margin-left: 10px;">Apply filters</button>
    <button type="button" class="btn btn-info" style="margin-left: 10px;" (click)="resetFilters()">Reset filters</button>
    <div class="col">
      <div class="btn-group float-right">
        <button type="button" class="btn btn-primary" [(ngModel)]="userParams.orderBy" name="orderBy" 
        btnRadio="lastActive" (click)="loadUsers()">Last active</button>
        <button type="button" class="btn btn-primary" [(ngModel)]="userParams.orderBy" name="orderBy" 
        btnRadio= "created" (click)="loadUsers()">Newest</button>
      </div>
    </div>
  </form>
  <br>
  <div class="row">
    <div *ngFor="let user of users" class="col-lg-2 col-md-3 col-sm-6">
      <app-member-card [user]="user"></app-member-card>
    </div>
  </div>
</div>
<div class="d-flex justify-content-center">
  <div class="row">
    <div class="col-xs-12 col-12">
      <pagination [boundaryLinks]="true" [totalItems]="pagination.totalItems" [itemsPerPage]="pagination.itemsPerPage"
        [(ngModel)]="pagination.currentPage" (pageChanged)="pageChanged($event)" previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;"
        lastText="&raquo;">
      </pagination>
    </div>
  </div>
</div>
