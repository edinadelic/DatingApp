<div class="text-center mt-3">
  <h2>{{likesParam === 'Likers' ? 'Members who like me:' : 'Members who I\'ve liked:'}}</h2>
</div>
<div class="container mt-3">
  <div class="row">
     <div class="button-group">
       <button class="btn btn-primary" [(ngModel)]="likesParam" btnRadio="Likers"(click)="loadUsers()">Members who liked me</button>
       <button class="btn btn-primary ml-2" [(ngModel)]="likesParam" btnRadio="Likees" (click)="loadUsers()">Members who I like</button>
     </div>
  </div>
  <div class="row mt-3">
  <div *ngFor="let user of users" class="col-xl-2 col-lg-4 col-md-4 col-sm-6">
    <app-member-card [user]="user"></app-member-card>
  </div>
  </div>
</div>
<div class="d-flex justify-content-center">
  <div class="row">
    <div class="col-xs-12 col-12">
      <pagination [boundaryLinks]="true" [totalItems]="pagination.totalItems" [itemsPerPage]="pagination.itemsPerPage"
        [(ngModel)]="pagination.currentPage" (pageChanged)="pageChanged($event)" previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;"
        lastText="&raquo;">
      </pagination>
    </div>
  </div>
</div>
