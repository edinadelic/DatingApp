<nav class="navbar navbar-expand-md navbar-dark bg-primary">
 <div class="container">
  <a class="navbar-brand" [routerLink]="['/home']">Dating App</a>
    <ul *ngIf="loggedIn()" class="navbar-nav mr-auto">
      <li class="nav-item" routerLinkActive="router-link-active">
        <a class="nav-link" [routerLink]="['/members']">Matches</a>
      </li>
      <li class="nav-item" routerLinkActive="router-link-active">
        <a class="nav-link" [routerLink]="['/lists']">Lists</a>
      </li>
      <li class="nav-item" routerLinkActive="router-link-active">
        <a class="nav-link" [routerLink]="['/messages']">Messages</a>
      </li>
    </ul>
    <div class="dropdown" dropdown *ngIf="loggedIn()">
      <span class="mr-1">
        <img src="{{photoUrl || '../../assets/user.png'}}" alt="">
      </span>
      <a dropdownToggle class="dropdown-toggle text-light">
        Hello {{authService.decodedToken?.unique_name | titlecase }} <span class="caret"></span>
      </a>
      <ul *dropdownMenu class="dropdown-menu" role="menu">
        <li role="menuitem"><a class="dropdown-item" [routerLink]="['/member/edit']"><i class="fas fa-user"></i> Edit
            profile</a></li>
        <li class="divider dropdown-divider"></li>
        <li role="menuitem"><a class="dropdown-item" href="#" (click)="logOut()"><i class="fas fa-sign-out-alt"></i> Log
            out</a>
      </ul>
    </div>
     <form *ngIf="!loggedIn()" #loginForm = "ngForm" class="form-inline my-2 my-lg-0" (ngSubmit) = "login()">
      <input class="form-control mr-sm-2" type="text" name="username" 
      placeholder="Username" required [(ngModel)] = "model.username">
      <input class="form-control mr-sm-2" type="password" name="password" 
      placeholder="Password" required [(ngModel)] = "model.password">
      <button [disabled]= "!loginForm.valid" class="btn btn-danger my-2 my-sm-0" type="submit">Login</button>
    </form>
  </div>
</nav>
